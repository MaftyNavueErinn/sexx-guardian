services:
  - type: web
    name: sexx-guardian
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python sexx_render_guardian_modified.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: dummy_token_used_only_if_env_required
      - key: TELEGRAM_CHAT_ID
        value: dummy_chat_id_used_only_if_env_required
    autoDeploy: true
