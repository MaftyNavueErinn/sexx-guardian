services:
  - type: web
    name: sexx-guardian
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python sexx_render_guardian.py"
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        value: your_telegram_bot_token
      - key: TELEGRAM_CHAT_ID
        value: your_chat_id
